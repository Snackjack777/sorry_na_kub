<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอโทษนะ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        
        <div class="image-container">
            <!-- รูปแรก (ตอนเริ่ม) -->
            <img id="mainImage" src="https://media.tenor.com/UdThavVus9oAAAAm/peach-and.webp" alt="รูปคู่ของเรา" class="couple-image">
        </div>
        
        <div class="message">
            <h1>ขอโทษนะ</h1>
            <p>รู้ว่าทำผิด<br>ให้อภัยกันหน่อยได้ไหม?</p>
        </div>
        
        <div class="buttons">
            <button id="yesBtn" class="btn yes-btn">ใช่ ให้อภัยแล้ว 🥰</button>
            <button id="noBtn" class="btn no-btn">ไม่ ยังโกรธอยู่!</button>
        </div>
        
        <div class="floating-hearts">
            <div class="heart-float">💖</div>
            <div class="heart-float">💝</div>
            <div class="heart-float">💗</div>
            <div class="heart-float">💓</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
